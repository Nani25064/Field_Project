<!DOCTYPE html>
<html lang="en">    
<head>
    <title>E-Commerce Products</title>
        <style>
    
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                margin: 0;
                padding: 0;
            }
            .product-grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 20px;
                padding: 20px;
                max-width: 1200px;
                margin: 0 auto;
            }
            .product-card {
                background-color: #fff;
                border-radius: 8px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                overflow: hidden;
                text-align: center;
                transition: transform 0.3s ease;
            }
            .product-card:hover {
                transform: translateY(-5px);
            }
            .product-card img {
                width: 100%;
                height: 200px;
                object-fit: cover;
            }
            .product-card h3 {
                font-size: 1.2rem;
                color: #333;
                margin: 15px 0 10px;
            }
            .product-card p {
                font-size: 1rem;
                color: #666;
                margin: 0 0 15px;
            }
            .product-card .price {
                font-size: 1.25rem;
                color: #007bff;
                font-weight: bold;
            }
            .product-card button {
                display: inline-block;
                margin: 15px 0;
                padding: 10px 20px;
                font-size: 1rem;
                color: #fff;
                background-color: #007bff;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                transition: background-color 0.3s ease;
            }
            .product-card button:hover {
                background-color: #0056b3;
            }
        </style>
    </head>
